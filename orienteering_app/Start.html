<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Orienteering project</title>

	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="controls.css">
	<link rel="stylesheet" href="map.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="activity.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script>
		// Redirect console.log to Evothings Workbench.
		if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>
	
	
</head>

<body>
	
	<ons-page id="tabbar-page">
		<ons-toolbar class="topbar">
			<div class="center">About</div>
			<div class="right">
				<ons-toolbar-button icon="ion-ios-stopwatch" onClick="showTemplateDialog()"></ons-toolbar-button>
			</div>
		</ons-toolbar>

		<ons-tabbar visible="true">
			<ons-tab page="map.html" label="Map" icon="ion-map, material:md-home" active></ons-tab>
			<ons-tab page="controls.html" label="Controls" icon="ion-ios-flag" active-icon="ion-ios-flag"></ons-tab>
			<ons-tab page="activity.html" label="Activity" icon="ion-ios-person" active-icon="ion-ios-person"></ons-tab>
		</ons-tabbar>
	</ons-page>


	<template id="dialog.html">
		<ons-dialog id="my-dialog">
			<div align="center">
				<h1><time id="time">00:00:00</time></h1>
				<button class="stopwatchButton" id="startStopwatch" onClick="start()">Start this course!</button><br/>
				<button class="stopwatchButton" onClick="stop()" id="stopStopwatch">Stop</button>
				<button class="stopwatchButton" onClick="resetWatch()" id="clearStopwatch">Reset</button>
				<button class="stopwatchButton" onClick="done()" id="courseDone">Done</button><br/>
				<ons-button onClick="hideDialog('my-dialog')">Hide</ons-button>
			</div>
		</ons-dialog>
	</template>

</body>

<script type="text/javascript" src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="nfc.js"></script>
<script type="text/javascript" src="stopwatch.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
<script type="text/javascript" src="map.js"></script>
<script>
	ons.ready(function () {
		initMap();
	});
	document.addEventListener('show', function (event) {
		initMap();
	});
</script>
</html>
